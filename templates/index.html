<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Members club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1>Members club</h1>
    </header>
    <main>
        <div class="row col-lg-4 col-md-9 col-sm-9 col-xs-9 justify-content-end">
            <form method="post" class="" action="/member/add">
                <div class="mb-3 row">
                    <label for="memberName" class="col-sm-3 col-form-label text-end">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" class="form-control" name="memberName" placeholder="Name" id="memberName">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="memberEmail" class="col-sm-3 col-form-label text-end">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" required="required" name="memberEmail" class="form-control" id="memberEmail" placeholder="email@example.com">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-3"> </div>
                    <div class="row  justify-content-between col-sm-9">
                        <div class="col-auto">
                            <input type="submit" class="btn btn-primary mb-3" value="Add">
                        </div>
                        <div class="col-auto">
                            <input type="reset" class="btn btn-danger mb-3" value="Clear">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ragistration Date</th>
                </tr>
            </thead>
            {{ $index := 1 }}
            <tbody>
                {{ range $key, $value := . }}
                <tr>
                    <th scope="row">{{ $index }}</th>
                    <td>{{$value.Name}}</td>
                    <td>{{$value.Email}}</td>
                    <td>{{ formatDateMemberTpl $value.Date}}</td>
                    {{ $index = incrementMemberTpl $index }}
                </tr>
                {{ end }}
            </tbody>
        </table>
    </main>
</body>

</html>
